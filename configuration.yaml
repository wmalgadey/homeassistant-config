############################################################
#
# Home Assistant Main Configuration File
#
############################################################

homeassistant:
  name: Die Wohnung
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 42
  unit_system: metric
  time_zone: Europe/Berlin
  customize: !include_dir_merge_named _includes/customization

http:
  api_password: !secret hass_apipassword
  trusted_networks:
    - 192.168.6.0/24
    - 127.0.0.1
  ip_ban_enabled: True

frontend:

updater:

discovery:
  
history:
logbook:
recorder:
  purge_days: 3
#zeroconf:
#logger:
#  default: error
#  logs:
#    homeassistant.components.sensor: info

conversation:

# Text to speech
tts:
  platform: google

sun:

############################################################
#
# Components
#
############################################################

light:
  platform: hue
  host: 192.168.6.20
  allow_unreachable: true

tado_v1:
  mytado_username: !secret mytado_username
  mytado_password: !secret mytado_password

influxdb:
  host: localhost
  database: homeassistant
  username: !secret influxdb_username
  password: !secret influxdb_password
  blacklist:
    - group.all_lights
    - group.all_devices
    - group.livingroom
    - group.entryroom
    - group.masterbedroom
    - group.wetroom_down
    - group.kitchen
    - group.upstairs
    - group.downstairs
    - group.bedroom_sophie
    - group.bedroom_lea
    - group.bedroom_fabian
    - group.wetroom_up
    - group.dark_sky
    - group.tado_updates
    - group.default_view
    - group.security
    - group.detailed
    - group.all_mobile_devices

  
############################################################
#
# Includes
#
############################################################

# Single Files

media_player: !include _includes/media_player.yaml
device_tracker: !include _includes/device_tracker.yaml
panel_iframe: !include _includes/panel_iframe.yaml
weblink: !include _includes/weblink.yaml
input_boolean: !include _includes/input_boolean.yaml

# Merge List

sensor: !include_dir_merge_list _includes/sensors
zone: !include_dir_merge_list _includes/zones

# Merge Named

group: !include_dir_merge_named _includes/groups
